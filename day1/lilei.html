<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    	//控制台输出,单行注释
    	/*
    	 多行注释
    	*/
    	console.log("Hello World!");
    	//变量 类似于x y
    	//如何声明一个变量
    	//以下是通过var声明一个变量
    	//并演示四则运算
    	var i = -10;// i 和b 整数。
    	var b = 30;
    	console.log(i);
    	console.log(b);
    	console.log(i+b);
    	console.log(i-b);
    	console.log(i*b);
    	console.log(i/b);

    	var f = 0.3;//浮点数
    	console.log(f);

    	//基本数据类型：字符串
    	var s = "String";
    	console.log(s);

    	// 2+3*5-2/3
    	console.log(2+3*5-2/3);

    	/*除了数字、字符串，还有一个
    		 关键的数据类型 布尔。
    		 boolean 
    		 trun false
    		 非黑即白
    	*/
    	console.log(1>2);
    	console.log(2>1);

    	var age = 15;//声明了一个Age变量，并赋值为15
    	if(age > 18){//如果变量age>18
    		console.log("Welcome!");
    	}else{//否则
    		console.log("Get Out!");
    	}
    </script>	
</head>

<body>
</body>
</html>
