<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">
//输出
console.log("HelloWorld!");
//变量
var s = "HelloWorld!";
var i = 1;
var b = 2;
var f = 0.2;
var a = [1,2,3,4];
//变量输出
console.log(a);
//四则运算，加减乘除
console.log(i*b);
console.log("i/b=",i/b);
console.log(i++);
console.log(i--);
console.log(++b);
console.log(--b);
//模运算
console.log("i%b=",i%b);

//boolean 布尔运算
console.log(i>1);

//或运算
console.log(false&&true);
console.log(false&&false);
console.log(true&&true);
//与运算
console.log(false||true);
console.log(false||false);


//移位运算
console.log(i<<1);

if(i>b){
    console.log("i is big");
}else{
    console.log("b is big");
}

</script>
</body>
</html>
